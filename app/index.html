  <!-- The header will also remain -->
    <div class="header">
      <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="menuState">Menu</a></li>
            <li><a ui-sref="contactState">Location</a></li>
            <li><a class="active" ui-sref="homeState" id="logo"><img src="../images/logo.png"></a></li>
            <li><a ui-sref="aboutState">Who We Are</a></li>
            <li><a ui-sref="contactState">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <div class="board">
        <h1 class="order-heading"> <b> Pizza  </b> </h1>
        <a href="#/"><img src="../images/assets/cropped-pizza.jpg"></a>
      </div>
    </div>

    <div class="content">
      <div ui-view></div>
    </div>

    <!-- The footer will remain -->
    <div class="footer">
      <div ng-include="'views/partials/_footer-partial.html'"></div>
    </div>
