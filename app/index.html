  <div id='container'>
    <!-- The header will also remain -->
      <div class="header">
        <nav class="navbar navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <a id="phoneNumber">519 888 9993</a>
          <button type="submit" class="btn btn-default" id="orderOnline"> ORDER ONLINE </button>
          <a class="link" href="https://www.facebook.com/pages/Orange-Flame/347192305478723?sk=timeline"  ><img src="../images/icons/Facebook.png" id="facebook"></a>
          <a class="link" href="#/"  ><img src="../images/icons/Twitter.png" id="twitter"></a>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="menuState">MENU</a></li>
              <li><a ui-sref="contactState">LOCATION</a></li>
              <li><a class="active" ui-sref="homeState" id="logo"><img src="../images/logo.png"></a></li>
              <li><a ui-sref="aboutState">WHO WE ARE</a></li>
              <li><a ui-sref="contactState">CONTACT US</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="content">
        <div ui-view></div>
      </div>
    </div>
    <!-- The footer will remain -->
    <div class="footer">
      <div ng-include="'views/partials/_footer-partial.html'"></div>
