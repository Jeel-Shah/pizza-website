<div class="board" id="main-header">
  <div class="header-text">
    <h1> EXPRESS PIZZA. </h1>
    <h1> ONE SIZE. </h1>
    <h1> UNLIMITED TOPPINGS. </h1>
    <button type="submit" class="btn btn-default btn-block" id="joinButton"> START YOUR ORDER </button>
  </div>
</div>
<div id="middle-section-main">
  <img src="images/assets/middle-section-image.jpg" id="middle-section-image">
  <h1 class="actionHeader"> Ready to eat? </h1>
  <h2 class="actionSubHeader"> Here we are! </h2>
</div>
<ui-gmap-google-map center='map.center' zoom='map.zoom' draggable="false" options="map.options">
  <ui-gmap-marker coords="marker.coords" idKey="marker.id"></ui-gmap-marker>
</ui-gmap-google-map>
<div class="board" id="location-section">
  <div id="waterloo-location">
    <h1> Waterloo </h1>
    <p> Linden Square Food Court <br />
        203 Lester St. at University Ave. <br />
        519 888 9993
    </p>
  </div>
  <div id="toronto-location">
    <h1> Toronto </h1>
    <p style="color: #fb4848"> COMING SOON! </p>
  </div>
</div>
